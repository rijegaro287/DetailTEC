<div class="container-md">
    <h1 class="text-center mb-3">Citas pendientes</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <div class="d-flex justify-content-end mb-3">
        <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Solicitar una cita'"
            [modalHeader]="'Solicitud de cita'">
            <app-client-add-appointment-form></app-client-add-appointment-form>
        </app-modal>
    </div>

    <div class="overflow-scroll" style="height: 60vh;">
        <app-generic-table [tableColumns]="tableColumns" [tableData]="tableData" rowIDKey="id"></app-generic-table>
    </div>

</div>
