<table>
    <thead>
        <tr>
            <th *ngFor="let col of tableColumns">
                {{col.replacement}}
            </th>
        </tr>
    </thead>

    <tbody>
        <tr class="clickable-row" *ngFor="let row of tableData" (click)="onRowClicked(row)">
            <td *ngFor="let col of tableColumns">
                {{row[col.key]}}
            </td>
        </tr>
    </tbody>
</table>
