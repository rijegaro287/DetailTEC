<form [formGroup]="this.formsService.form" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-12 text-center text-secondary">
            Costo: {{cost}}
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label class="form-label" for="nameInput">Nombre:</label>
            <input class="form-control" id="nameInput" type="text" formControlName="nombre">
        </div>

        <div class="col-6">
            <label class="form-label" for="priceInput">Precio:</label>
            <input class="form-control" id=" priceInput" type="number" formControlName="precio">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-4">
            <label class="form-label" for="employeeNumber">Cantidad de empleados:</label>
            <input (change)="calculateCost()" class="form-control" id=" employeeNumber" type="number"
                formControlName="cantidadEmpleados">
        </div>

        <div class="col-4">
            <label class="form-label" for="costInput">Comisión del empleado:</label>
            <input (change)="calculateCost()" class="form-control" id="costInput" type="number"
                formControlName="comisionEmpleado">
        </div>

        <div class="col-4">
            <label class="form-label" for="durationInput">Duración (minutos):</label>
            <input class="form-control" id="durationInput" type="number" formControlName="duracionMinutos">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <app-multivalued-select label="Productos necesarios" inputName="productos" [options]="productOptions"
                [onChangeCallback]="calculateCost">
            </app-multivalued-select>
        </div>

        <div class="col-6">
            <label class="form-label" for="scoreInput">Puntuación:</label>
            <input class="form-control" id=" scoreInput" type="number" formControlName="puntuacion">
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <input type="submit" class="btn btn-success btn-lg" value="{{washingTypeInfo ? 'Editar' : 'Crear'}}">
    </div>
</form>
