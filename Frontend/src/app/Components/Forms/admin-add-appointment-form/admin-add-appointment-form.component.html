<form [formGroup]="this.formsService.form" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-6">
            <label class="form-label" for="clientInput">Cliente: <span
                    class="text-secondary">{{selectedClientID}}</span></label>
            <select class="form-select" id="clientInput" formControlName="idCliente" (change)="setClientIDLabel()">
                <option *ngFor="let client of clients" value="{{client.id}}">
                    {{client.nombre}} {{client.apellido1}} {{client.apellido2}}
                </option>
            </select>
        </div>

        <div class="col-6">
            <label class="form-label" for="licensePlateInput">Placa del veh√≠culo:</label>
            <input class="form-control" id="licensePlateInput" type="text" formControlName="placaVehiculo">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label class="form-label" for="branchInput">Sucursal:</label>
            <select class="form-select" id="branchInput" formControlName="nombreSucursal">
                <option *ngFor="let branch of branches" value="{{branch.nombre}}">
                    {{branch.nombre}}
                </option>

            </select>
        </div>
        <div class="col-6">
            <label class="form-label" for="washingTypeInput">
                Tipo de lavado:
                <span *ngIf="neededEmployees" class="text-secondary">
                    {{neededEmployees}} empleado{{neededEmployees > 1 ? 's' : ''}}
                </span>
            </label>
            <select class="form-select" id="washingTypeInput" formControlName="tipoLavado"
                (change)="setNeededEmployees()">
                <option *ngFor="let washingType of washingTypes" value="{{washingType.nombre}}">
                    {{washingType.nombre}}
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label class="form-label" for="dateInput">Fecha:</label>
            <div class="input-group">
                <input [minDate]="{year: 1922, month: 1, day: 1}" [maxDate]="{year: 2022, month: 12, day: 31}"
                    ngbDatepicker id="dateInput" class="form-control" placeholder="yyyy-mm-dd" #d1="ngbDatepicker"
                    formControlName="fecha">
                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                    <i class="bi bi-calendar-date-fill"></i>
                </button>
            </div>
        </div>

        <div class="col-6">
            <label class="form-label">Hora:</label>
            <ngb-timepicker formControlName="hora" [meridian]="true" [spinners]="false"></ngb-timepicker>
        </div>
    </div>

    <div class="col-12">
        <app-multivalued-select label="Empleados asignados" inputName="idEmpleados" [options]="employeeOptions"
            [maxOptions]="neededEmployees">
        </app-multivalued-select>
    </div>

    <div class="d-flex justify-content-end">
        <input type="submit" class="btn btn-success btn-lg" value="{{appointmentInfo ? 'Editar' : 'Agendar'}}">
    </div>
</form>
