<div class="container-sm">
    <h1 class="text-center mb-3">Información de lavado</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <app-info-card [infoTitles]="washingTypeInfoTitles" [info]="washingType"></app-info-card>

    <div class="d-flex justify-content-between mt-3">
        <div>
            <button class="btn btn-outline-secondary" (click)="auxFunctionsService.goBack()">Regresar</button>
        </div>

        <div class="d-flex gap-2">
            <app-modal [options]="{size:'md', scrollable:true}" [showModalButtonText]="'Editar lavado'"
                [modalHeader]="'Edición de lavado'">

                <app-add-washing-type-form [washingTypeInfo]="washingType"></app-add-washing-type-form>
            </app-modal>

            <button class="btn btn-outline-danger" (click)="deleteWashingType()">Eliminar lavado</button>
        </div>
    </div>
</div>
