<div class="container-sm">
    <h1 class="text-center mb-3">Información de sucursal</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <app-info-card [infoTitles]="branchInfoTitles" [info]="branch"></app-info-card>

    <div class="d-flex justify-content-between mt-3">
        <div>
            <button class="btn btn-outline-secondary" (click)="auxFunctionsService.goBack()">Regresar</button>
        </div>

        <div class="d-flex gap-2">
            <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Editar sucursal'"
                [modalHeader]="'Edición de sucursal'">

                <app-add-branch-form [branchInfo]="branch"></app-add-branch-form>
            </app-modal>

            <button class="btn btn-outline-danger" (click)="deleteBranch()">Eliminar sucursal</button>
        </div>
    </div>
</div>
