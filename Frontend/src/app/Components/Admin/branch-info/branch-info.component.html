<div class="container-sm">
    <h1 class="text-center mb-3">Información de sucursal</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <app-info-card [infoTitles]="branchInfoTitles" [info]="branch"></app-info-card>

    <div class="d-flex justify-content-end mt-3">
        <app-modal [options]="{size:'md', scrollable:true}" [showModalButtonText]="'Editar sucursal'"
            [modalHeader]="'Edición de sucursal'">

            <app-add-branch-form [branchInfo]="branch"></app-add-branch-form>
        </app-modal>
    </div>
</div>
