<div class="container-sm">
    <h1 class="text-center mb-3">Información de proveedor</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <app-info-card [infoTitles]="supplierInfoTitles" [info]="supplier"></app-info-card>

    <div class="d-flex justify-content-between mt-3">
        <div>
            <button class="btn btn-outline-secondary" (click)="auxFunctionsService.goBack()">Regresar</button>
        </div>


        <div class="d-flex gap-2">
            <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Editar proveedor'"
                [modalHeader]="'Edición de proveedor'">

                <app-add-supplier-form [supplierInfo]="supplier"></app-add-supplier-form>
            </app-modal>

            <button class="btn btn-outline-danger" (click)="deleteSupplier()">Eliminar proveedor</button>
        </div>
    </div>
</div>
