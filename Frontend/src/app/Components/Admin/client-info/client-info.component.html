<div class="container-sm">
    <h1 class="text-center mb-3">Información de cliente</h1>

    <app-message [messageInfo]="messageService.messageInfo"></app-message>

    <app-info-card [infoTitles]="clientInfoTitles" [info]="client"></app-info-card>

    <div class="d-flex justify-content-end mt-3">
        <app-modal [options]="{size:'lg', scrollable:true}" [showModalButtonText]="'Editar cliente'"
            [modalHeader]="'Edición de cliente'">

            <app-add-client-form [clientInfo]="client"></app-add-client-form>
        </app-modal>
    </div>
</div>
